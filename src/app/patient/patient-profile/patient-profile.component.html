<div class="container">

  <h1 *ngIf="noProfile ==  true"> Please create your profile </h1>
  <button class='btn btn-primary' *ngIf ="noProfile == true" data-target="#myProfileModal" data-toggle="modal">Create Profile</button>


</div>

<div class="modal fade" id="myProfileModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Create Profile</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       
      </div>
      <div class="modal-body">
          <form  #pr = "ngForm" (ngSubmit)="createProfile(es)" ngNativeValidate>
              
              
            <label for="firstName">Enter your first name</label>
              <input class="form-control" required type="text" ngModel name="firstName"/>
              <label for="lastName">Enter your last name</label>
              <input class="form-control" required type="text" ngModel name="lastName"/>
              <label for="email">Enter your email</label>
              <input  class="form-control" required type="password" ngModel name="email"/>
              <label for="dob">Enter your email</label>
              <input  class="form-control" required type="date" ngModel name="dob"/>
              <hr>
              <input type="submit"  [disabled]="profiling" class="btn btn-default" value="Create Profile"/>




            </form>
        
      </div>
      <div class="modal-footer">
          <h3 *ngIf="profiling">Hold On Creating Profile</h3>
          <button type="button" class="btn btn-default" [disabled]="profiling" data-dismiss="modal">Close</button>
        </div>
      
     
    </div>
    
  </div>
  </div>
